	<script type="text/javascript">
	Array.prototype.randomElement = function () {
	    return this[Math.floor(Math.random() * this.length)]
	}
	function isNumeric(input)
	{
	    return (input - 0) == input && input.length > 0;
	}
	var number = new  Array();
	number[0] = '(s,z)';
	number[1] = '(t,d)';
	number[2] = 'n';
	number[3] = 'm';
	number[4] = 'r';
	number[5] = 'l';
	number[6] = '(j,ch,sh)';
	number[7] = '(k,q,c)';
	number[8] = '(f,v)';
	number[9] = '(p,b)';
	$(document).ready(function(){
		//Number conversion --------------------------------------------------------------------------------------------------
		$("#reset-convert").click(function(){
			$('#target').val('');
			$('#result').val('');
		});
		$("#target").change(function() {
			var s = $('#target').val();			
			var ns = '';
			for (var i = 0; i < s.length; i++){			
				if(isNumeric(s.charAt(i))){
					ns += number[s.charAt(i)];
				}else{
					ns += s.charAt(i);
				}
			}
			$('#result').val(ns);
		});
		$("#convert").click(function() {
			var s = $('#target').val();			
			var ns = '';
			for (var i = 0; i < s.length; i++){			
				if(isNumeric(s.charAt(i))){
					ns += number[s.charAt(i)];
				}else{
					ns += s.charAt(i);
				}
			}
			$('#result').val(ns);
		});
		//----------------------------------------------------------------------------------------------------------------------
		$('#generate-number').click(function(){
			var MAX = 10;
			var randNum = Math.floor(Math.random() * MAX + 1);	
			$('#cur-number').html (randNum);		
		});
		$('#current-number').click(function(){
			var curVal = $('#cur-number').html();		
//			alert('#a_' + curVal);
			$('#a_' + curVal).get(0).play();
		});
		
	});
	</script>
